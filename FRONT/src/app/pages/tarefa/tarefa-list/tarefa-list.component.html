<div>
    <header>
        <span class="title">Tarefas</span>
        <button type="button" mat-raised-button color="primary" (click)="openForm()">Adicionar</button>
    </header>
  
    <table
        id="table"
        mat-table
        [dataSource]="tarefas"
        class="mat-elevation-z4"
    >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let tarefa"> {{ tarefa.tarefaId }} </td>
        </ng-container>
      
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let tarefa">{{ tarefa.titulo }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descricao</th>
            <td mat-cell *matCellDef="let tarefa"> {{ tarefa.descricao }} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let tarefa">{{ tarefa.status }}</td>
        </ng-container>

        <ng-container matColumnDef="criadoEm">
            <th mat-header-cell *matHeaderCellDef>Criado Em</th>
            <td mat-cell *matCellDef="let tarefa">{{ tarefa.criadoEm }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
  </div>
